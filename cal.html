<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Caluculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
    .cal{
    width: 400px;
    background-color: hsl(0, 0%, 15%);
    border-radius: 10px;
    overflow: hidden;
    
}
.btns{
    display: grid;
    grid-template-columns: auto auto auto auto;
    padding: 10px;
    gap: 10px;
   
    
    

}
button{
    width: 80px;
    height: 80px;
    border-radius: 50%;
    gap: 20px;
     background-color: hsl(0, 0%, 30%);
    color: white;
    font-size: 30px;
    font-weight: 40px;
    cursor: pointer;

}
input{
    width: 100%;
    background-color: hsl(0, 0%, 20%);
    height: 80px;
    border: none;
    color: white;
    font-size: 50px;
    font-weight: 40px;

}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.c{
    background-color: orange;
}.c:hover{
    background-color: hsl(35, 100%, 65%);
    cursor: pointer;
}
.c:active{
    background-color: hsl(35, 100%, 65%);

}
button:hover{
     background-color: hsl(0, 0%, 40%);
}
button:active{
    background-color: hsl(0, 0%, 50%) ;
}
</style>
    <div class="cal">
    <input type="text" id="display" readonly>
    <div class="btns">
        <button class="c"   onclick="todisplay('+')">+</button>
        <button onclick="todisplay('7')">7</button>
        <button onclick="todisplay('8')">8</button>
        <button onclick="todisplay('9')">9</button>
        <button class="c"   onclick="todisplay('-')">-</button>
        <button onclick="todisplay('4')">4</button>
        <button onclick="todisplay('5')">5</button>
        <button onclick="todisplay('6')">6</button>
        <button  class="c"  onclick="todisplay('*')">*</button>
        <button onclick="todisplay('1')">1</button>
        <button onclick="todisplay('2')">2</button>
        <button onclick="todisplay('3')">3</button>
        <button   class="c"  onclick="todisplay('/')">/</button>
        <button onclick="todisplay('0')">0</button>
        <button  onclick="todisplay('.')">.</button>
        <button onclick="caluculate()">=</button>
        <button  class="c" onclick="clear1()">c</button>
    </div>
    </div>
    <script>
        const ele=document.getElementById('display');
        function todisplay(input){
            ele.value+=input;
        }
        function caluculate(){
            try{
                ele.value=eval(ele.value)
            }catch{
                ele.value="Error";
            }
        }
        function clear1(){
            ele.value=""
        }
    </script>
    
</body>
</html>
